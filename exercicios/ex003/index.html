<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo-html.png" alt="Logo HTML">
    <p>Podemos também carregar imagens que estão em outra pasta, contanto que ela esteja dentro da pasta atual</p>
    <img src="img/logo-css.png" alt="Logo CSS">
    <p>Também podemos carregar imagens externaa, e para isso devemos ter a sua URL completa</p>
    <img src="https://www.w3schools.com/whatis/img_js.png" alt="Logo de JavaScript" width="200px">
</body>
</html>
